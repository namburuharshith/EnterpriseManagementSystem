{% extends "base.html" %}

{% block app_content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td>
                    <h1 style="margin-left:50px;">User: {{ user.username }}</h1>
                    {% if user.about_me %}<p style="margin-left: 50px;">{{ user.about_me }}</p>{% endif%}
                    {% if user.last_seen %}<p style="margin-left: 50px;">Last seen on: {{ user.last_seen }}</p>{% endif %}

                <p style="margin-left:50px; margin-top:20px;"><a class="btn btn-lg btn-success" href="{{ url_for('edit_profile') }}">Edit Profile</a></p>
            </td>
        </tr>
    </table>
    <hr>
 {% endblock %}
